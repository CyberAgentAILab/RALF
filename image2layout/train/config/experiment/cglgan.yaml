# @package _global_

defaults:
  - override /generator: cglgan
  - override /discriminator: cglgan
  - override /optimizer: adamw
  - override /scheduler: multi_step_lr

data:
  transforms: [image, shuffle]

training:
  epochs: 300
  batch_size: 128
  lr: 1e-4
  warmup_dis_epoch: 50
  clip_max_norm: 0.1
  save_tmp_model_epoch: 301

scheduler:
  milestones: [0.667, ]
